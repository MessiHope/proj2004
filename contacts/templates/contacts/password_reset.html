{% extends "contacts/base.html" %}
{% load bootstrap4 %}

{% block content %}
<main role="main" class="container">
  <h1>密码重置</h1>
  <form action="{% url 'password_reset' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">提交</button>
    {% endbuttons %}
  </form>
</main>
{% endblock content %}
